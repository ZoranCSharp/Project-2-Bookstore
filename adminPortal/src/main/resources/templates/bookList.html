
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />

	<div class="container">
		<div class="table-responsive">
			<table id="bookListTable"
				class="table table-bordered table-hover table-striped">
				<thead>
					<tr>
						<th><input th:id="selectAllBooks" type="checkbox" /></th>
						<th>Title</th>
						<th>Author</th>
						<th>Category</th>
						<th>List Price</th>
						<th>Our Price</th>
						<th>Active?</th>
						<th>Operation</th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="book : ${bookList}">
						<td>
							<input hidden="hidden" name="id" th:value="${book.id}" />
							<input th:id="'selected'+${book.id}" class="checkBox" type="checkbox" />
						</td>
						<td><a th:href="@{/book/bookInfo(id=${book.id})}"><span
								th:text="${book.title}"></span></a></td>
						<td th:text="${book.author}"></td>
						<td th:text="${book.category}"></td>
						<td th:text="${book.listPrice}"></td>
						<td th:text="${book.ourPrice}"></td>
						<td th:text="${book.active}"></td>
						<td>
							<input hidden="hidden" name="id" th:value="${book.id}" />
							<button th:id="oneBook-+${book.id}" class="btn btn-danger btn-xs delete-book" type="submit" value="delete" style="margin-left: 14px;" >
							<span class="fa fa-times"></span> Delete</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<button th:id="deleteSelected" class="btn btn-danger" >Delete All</button>

	</div>


	<div th:replace="common/header :: body-bottom-scripts" />

	<script>
		$(document).ready(function() {
			$('#bookListTable').DataTable({

/*This parameter allows you to readily specify the entries in the 
 * length drop down select list that DataTables shows when pagination is enabled.*/
				"lengthMenu": [ [5,10,15,20,-1],[5,10,15,20,"All"] ],
				
				"ordering": false,
				stateSave: true
			});
		});
	</script>

</body>
</html>
